<!DOCTYPE html>
<html>
  <head>
    <title>Arithmetic Game</title>
    <link rel="stylesheet" href="static/arithmetic/mathquill.css">
    <link rel="stylesheet" href="static/arithmetic/arithmetic.css">
    <link rel="stylesheet" href="static/vendor/jquery.alerts.css">
    <link href="http://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=0.65, maximum-scale=0.7, user-scalable=0"/>
  </head>
  <body class="game-title-background">
    <div id="small-screen">
      <div id="honey-pot-container">
        <input type="number" id="honey-pot">
      </div>
      <div id="level-container" class="centered hidden">
        <div id="level-select-title" class="centered bigfont">
          <h2>Select a level.</h2>
          <h2 id="unlock-instructions">Complete each row to unlock the next!</h2>
        </div>
        <div id="expert-level">
          <button id="expert-button" class="big-button-font level-button">Expert</button>
        </div>
        <div id="mixed-expressions2-level">
          <button id="mixed-expressions2-button" class="big-button-font level-button">Mixed Expressions 2</button>
        </div>
        <div id="mixed-expressions1-level">
          <button id="mixed-expressions1-button" class="big-button-font level-button">Mixed Expressions 1</button>
        </div>
        <div id="basic-level">
          <button id="basic-expressions-button" class="big-button-font level-button">Basic Expressions</button>
          <button id="parentheses-button" class="big-button-font level-button">Parentheses</button>
        </div>
      </div> <!-- End Level Container -->
      <div id="tally" class="tally-container">

      </div>
      <div id="countdown" class="countdown-container">

      </div>

      <div id="game-container" class="centered">
        <span id="math-container" class="bigfont">
          
        </span>
        <span id="check-mark">
          <img src="static/img/arithmetic/check.png" width="25px;">
        </span>
        <button id="next-button" class="big-button-font hidden" tabindex="1" style="display:none;">Next</button>
      </div>
      <div id="title" class="centered bigfont">
        <h2>Arithmetic Game</h2>
      </div>
      <div id="feedback" class="centered bigfont hidden">
        <p id="level-header">

        </p>
        <p id="feedback-stats" class="hidden">

        </p>
        <p id="feedback-cheer" class="hidden">

        </p>

        <p id="feedback-instructions" class="hidden">

        </p>
      <div id="high-scores" class="centered">
          <p>High Scores</p>
          <table id="high-scores-table">
          </table>
        </div>
      </div>
      <br />
      <div id="play" class="centered hidden">
        <button id="play-button" class="big-button-font">
          Play
        </button>
      </div>
      <div id="play-again" class="centered hidden">
        <button id="play-again-button" class="big-button-font">
          Play Again
        </button>
      </div>
      <div id="walkthrough" class="centered hidden">
        <button id="walkthrough-button" class="big-button-font">
          Tutorial
        </button>
      </div>
    </div>
    <script type="text/javascript" src="static/vendor/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="static/vendor/jquery.alerts.js"></script>
    <script type="text/javascript" src="static/arithmetic/util.js"></script>
    <script type="text/javascript" src="static/arithmetic/view/staticoperator.js"></script>
    <script type="text/javascript" src="static/arithmetic/view/staticdigit.js"></script>
    <script type="text/javascript" src="static/arithmetic/view/staticanswer.js"></script>
    <script type="text/javascript" src="static/arithmetic/view/staticparenthesis.js"></script>
    <script type="text/javascript" src="static/arithmetic/view/numbereditor.js"></script>
    <script type="text/javascript" src="static/arithmetic/view/renderview.js"></script>
    <script type="text/javascript" src="static/arithmetic/model/node.js"></script>
    <script type="text/javascript" src="static/arithmetic/model/nodegenerator.js"></script>
    <script type="text/javascript" src="static/arithmetic/model/generatenewexercise.js"></script>
    <script type="text/javascript" src="static/arithmetic/model/expressionscanner.js"></script>
    <script type="text/javascript" src="static/arithmetic/controller/controller.js"></script>
    <script type="text/javascript" src="static/arithmetic/gameplay.js"></script>
  </body>
</html>
