  <head>

  <body>
    <div id="small-screen">
      <div id="countdown" class="countdown-container" style="">0:59</div>
      <div id="game-container" class="centered" style="">
        <span id="math-container" class="bigfont"><!--<span class="mq-math-mode"><span class="mq-root-block"><span>3</span><span class="mq-textcolor" style="color:red"><span class="mq-binary-operator clickable" id="15">+</span></span><span>4</span><span class="mq-textcolor" style="color:limegreen"><span class="mq-binary-operator clickable" id="12">Ã—</span></span><span>2</span><span class="mq-binary-operator">=</span></span></span><span class="answer-box"><span class="mq-editable-field" id="final-answer" tabindex="0"><span id="cursor" class="mq-cursor">&#8203;</span></span>--></span>

        </span>

          Next
        </button>
      </div>
      <div id="feedback" class="centered bigfont hidden" style="display: none;">
        <h2 id="feedback-title">Arithmetic Game</h2>
        <p id="feedback-stats" class="hidden" style="display: none;">

        </p>
        <p id="feedback-cheer" class="hidden" style="display: none;">
          
        </p>
      </div>
      <div id="play-again" class="centered hidden" style="display: none;">
        <button class="big-button-font">
          Play Again
        </button>      
      </div>
      <div id="play" class="centered hidden" style="display: none;">
        <button class="big-button-font">
          Play
        </button>
      </div>

          <div id="quit" class="centered hidden">

              Quit

          </div>
          -->
